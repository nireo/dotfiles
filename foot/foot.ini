[main]
font=MesloLGS Nerd Font Mono:size=11.5:style=Regular
font-italic=MesloLGS Nerd Font Mono:size=11.5:style=Regular
font-bold=MesloLGS Nerd Font Mono:size=11.5:style=Regular
font-bold-italic=MesloLGS Nerd Font Mono:size=11.5:style=Regular

[colors]
# Base colors
foreground = b0b0b0
background = 0a0a0a

# Normal colors (0-7)
regular0 = 0a0a0a   # black, background
regular1 = b294bb   # red, uses Function/Title color from original
regular2 = a7b39a   # green, uses String color from original
regular3 = 8c8178   # yellow, uses Comment color from original
regular4 = 8aa3c1   # blue, uses Keyword color from original
regular5 = b294bb   # magenta, uses Function/Title color again
regular6 = 75a0a0   # cyan, uses Number/Constant color from original
regular7 = b0b0b0   # white, uses normal foreground

# Bright colors (8-15)
bright0 = 2a2a2a    # bright black, uses border color from original
bright1 = d0a0d0    # bright red (brightened version of regular1)
bright2 = bfd3b0    # bright green (brightened version of regular2)
bright3 = a09088    # bright yellow (brightened version of regular3)
bright4 = 9cb3d1    # bright blue (brightened version of regular4)
bright5 = d0a0d0    # bright magenta (brightened version of regular5)
bright6 = 85b0b0    # bright cyan (brightened version of regular6)
bright7 = d0d0d0    # bright white (brightened version of regular7)

# Special colors
selection-foreground = 8aa3c1  # PmenuSel foreground
selection-background = 1a1a1a  # PmenuSel background

