# true color support
set-option -a terminal-features 'foot:RGB'

# enable mouse support
set -g mouse on

# much faster key repetition
set -s escape-time 0

# renumber windows when a window is closed
set -g renumber-windows on

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

bind S choose-session
bind X confirm-before -p "Kill session #S? (y/n)" kill-session

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

set -g status-style "bg=#090909,fg=#B0B0B0"
set -g status-left-length 20
set -g status-right-length 50
set -g status-position bottom

set -g status-left "#[fg=#8AA3C1,bg=#090909] #S "
set -g status-right "#[fg=#7A7A7A,bg=#090909] %H:%M "
set -g status-justify left

set -g window-status-style "fg=#7A7A7A,bg=#090909"
set -g window-status-current-style "fg=#8AA3C1,bg=#1D1D1D"
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "

set -g window-status-separator ""

set -g pane-border-style "fg=#2A2A2A"
set -g pane-active-border-style "fg=#6B8F8F"

set -g message-style "bg=#1D1D1D,fg=#B0B0B0"
set -g message-command-style "bg=#1D1D1D,fg=#B0B0B0"

set -g mode-style "bg=#1D1D1D,fg=#8AA3C1"

set -g clock-mode-colour "#8AA3C1"
set -g clock-mode-style 24

set -g display-panes-active-colour "#8AA3C1"
set -g display-panes-colour "#7A7A7A"

set -g @prefix_highlight_bg "#090909"
set -g @prefix_highlight_fg "#B294BB"

set -g window-status-current-format " #I:#W "
set -g window-status-format " #I:#W "
